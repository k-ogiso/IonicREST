<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="./assets/icon/logo3.png" width="190px" height="40px" align="middle" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row *ngIf="errmsg.length != 0">
        <ion-col>
            <ion-label color="danger">{{errmsg}}</ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-item>
            <ion-label floating>input new task</ion-label>
            <ion-input #it clearInput type="text" [(ngModel)]="task.item" (keyup)="showRecomendItem($event)"></ion-input>
        </ion-item>
        <div class="list-group">
            <a class="list-group-item" (mousedown)="selectTask(task,$event)" *ngFor="let task of recomendTasks">{{task}}</a>
        </div>
    </ion-row>
    <ion-row>
        <ion-col>&nbsp;</ion-col>
    </ion-row>
    <ion-row>
        <ion-col>End Date</ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="alcenter">
            <ngb-datepicker #dp [(ngModel)]="endDate" (navigate)="date = $event.next" name="endDate"></ngb-datepicker>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button block icon-start color="secondary" (click)="goToHomePage()">Return</button>
        </ion-col>
        <ion-col>
            <button ion-button block icon-end (click)="addTask()">Submit</button>
        </ion-col>
    </ion-row>

</ion-content>
