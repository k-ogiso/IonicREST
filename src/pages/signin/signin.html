<ion-content padding>

  <img src="./assets/icon/Toppagelogo.JPG" align="middle" />
  <ion-row>
    <ion-col>
      <a href="#" (click)="signup()">Sing Up</a>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label floating>ID</ion-label>
    <ion-input clearInput type="text" [(ngModel)]="user_id" (min)="3" (max)="20" autofocus #it></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input clearInput type="password" [(ngModel)]="password" (min)="8" (max)="30"></ion-input>
  </ion-item>
  <!-- 
  <ion-item>
    <ion-label>remember me</ion-label>
    <ion-checkbox [(ngModel)]="rememberme"></ion-checkbox>
  </ion-item>
  -->
  <ion-item>
    <button ion-button block small (click)="login()">CHECK MY LIFE</button>
  </ion-item>
  <ion-item>
    <div class="fb-button" (click)="facebookLogin()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 216 216" class="_5h0m" color="#ffffff">
        <path fill="#ffffff" d="M204.1 0H11.9C5.3 0 0 5.3 0 11.9v192.2c0 6.6 5.3 11.9 11.9
              11.9h103.5v-83.6H87.2V99.8h28.1v-24c0-27.9 17-43.1 41.9-43.1
              11.9 0 22.2.9 25.2 1.3v29.2h-17.3c-13.5 0-16.2 6.4-16.2
              15.9v20.8h32.3l-4.2 32.6h-28V216h55c6.6 0 11.9-5.3
              11.9-11.9V11.9C216 5.3 210.7 0 204.1 0z"></path>
      </svg>
      <div>Login with Facebook</div>
    </div>
  </ion-item>
</ion-content>
