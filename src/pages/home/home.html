<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="/assets/icon/logo2.JPG" width="190px" height="40px" align="middle" />
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div align="center">
    <font size="5">
      <ion-icon name="bookmark"></ion-icon>
      {{month}} {{day}}, {{year}}
      <BR>
    </font>
  </div>
  <ion-buttons end>
    <!-- 
    <ion-item>
      <ion-label fixed>何か</ion-label>
     <ion-input type="text" value=""></ion-input>
    </ion-item>
  -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label> include Done </ion-label>
        </ion-col>
        <ion-col>
          <ion-toggle [(ngModel)]="tglFlg"></ion-toggle>
        </ion-col>
        <ion-col col-20>
          <button ion-button small (click)="goToAddPage()">
      <ion-icon name="add"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-buttons>

  <ion-list>
    <ion-list-header>
      <font size="4">
        <div>
          <b>End</b>
          <span style="margin-right: 30px;"></span>
          <b>items</b>
        </div>
      </font> 
      <button ion-button full outline small color="dark" (click)="getPastTasks()">{{pastFlg?'▲ Show ':'▼ Hide '}} past items</button>
    </ion-list-header>
    <ion-item ion-item *ngFor="let task of tasks.filter(filt)">
      <div class="td">{{ task.end_date | date:'M/d' }}</div>
      <div class="spacer" style="width: 20px;"></div>
      <div class="td" (dblclick)="onDblclick(task)" (on-hold)="onHold(task)" (tap)="onTap(task)" >{{ task.item }}</div>
    </ion-item>
  </ion-list>
</ion-content>
