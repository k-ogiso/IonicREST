<ion-header>
  <ion-navbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons end>
    <ion-item>
      <ion-label fixed>何か</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <button ion-button icon-only  (click)="goToAddPage()">
        <ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  <ion-list>
    <ion-item ion-item *ngFor="let task of tasks">
      <div class="td">{{ task.end_date | date:'M/d' }}</div>
      <div class="spacer" style="width: 20px;"></div>
      <div class="td">{{ task.item }}</div>
    </ion-item>
  </ion-list>
</ion-content>
